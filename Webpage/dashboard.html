<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Server Remote Console</title>
    <!-- Add a modern CSS framework -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Roboto Mono", serif;
            font-optical-sizing: auto;
            font-style: normal;
        }
    
        /* Dark Mode */
        .dark-mode {
            background-color: #121212;
            color: #e0e0e0;
        }
    
        .dark-mode .navbar {
            background-color: #1f1f1f;
        }
    
        .dark-mode .navbar-brand,
        .dark-mode button {
            color: #ffffff;
        }
    
        .dark-mode .card {
            background-color: #1e1e1e;
            color: #e0e0e0;
            border: none;
            border-radius: 10px;
            box-shadow: 5px 5px 8px rgba(3, 3, 3, 0.6);
        }
    
        .dark-mode .card-header {
            background-color: #292929;
            color: #ffffff;
            font-weight: bold;
            border-radius: 10px 10px 0 0;
        }
    
        .dark-mode textarea {
            background-color: #202020 ;
        }

        .dark-mode #sidebar {
            background-color: #1e1e1e;
            color: #e0e0e0;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 5px 5px 8px rgba(3, 3, 3, 0.6);
        }
    
        .dark-mode .progress,
        .dark-mode .form-control,
        .dark-mode .form-select,
        .dark-mode .table th,
        .dark-mode .table td {
            background-color: #292929;
            color: #e0e0e0;
            border: 1px solid #444;
        }
        .dark-mode textarea{
            color: white;
        }
        /* Light Mode */
        .light-mode {
            background-color: #d9efd2;
            color: #212529;
        }
    
        .light-mode .navbar {
            background-color: #007f72;
        }
    
        .light-mode .card {
            background-color: #f1f9e9;
            color: #212529;
            border: none;
            border-radius: 10px;
            box-shadow: 5px 5px 8px rgba(3, 3, 3, 0.6);
        }
    
        .light-mode .card-header {
            background-color: #94d3b3;
            color: #000000;
            font-weight: bold;
            border-radius: 10px 10px 0 0;
        }

        .light-mode #sidebar {
            background-color: #f1f9e9;
            color: #212529;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 5px 5px 8px rgba(3, 3, 3, 0.6);
        }
    
        .light-mode .progress {
            background-color: #f1f9e9;
        }
    
        .light-mode .form-control,
        .light-mode .form-select {
            background-color: #f1f9e9;
            color: #212529;
            border: 1px solid #ced4da;
        }
    
        .light-mode .table th,
        .light-mode .table td {
            background-color: #f1f9e9;
            color: #212529;
        }
    
        .light-mode button {
            border-color: rgb(255, 255, 255);
            color: #ffffff;
        }
    
        .light-mode textarea {
            background-color: rgb(216, 226, 223);
            color: #000000;
            border: none;
            border-radius: 10px;
            padding: 10px;
            font-family: monospace;
            resize: none;
        }
    
        /* Common Styles */
        #sidebar ul {
            padding-left: 0;
        }
    
        #sidebar ul li {
            margin-bottom: 10px;
        }
    
        #sidebar ul li a {
            padding: 10px;
            display: block;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.2s;
        }
    
        #sidebar ul li a:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
        }
    
        textarea {
            width: 100%;
            height: 600px;
            border-radius: 10px;
            border: none;
            padding: 10px;
            font-family: sans-serif;
            resize: none;
        }
    
        .sticky-btn {
            position: sticky;
            top: 20px;
            z-index: 1000;
        }
    
        .terminal-input-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
        }
    </style>
    
</head>
<body class="dark-mode">
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Remote Console</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <button class="btn btn-outline-light btn-sm sticky-btn" id="darkModeToggle">Light Mode</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container my-3"><h1 id="Errors" style="color: red;"></h1></div>
    <div class="container my-4">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3" id="sidebar">
                <h5>Pages</h5>
                <ul class="list-unstyled">
                    <li><a href="other-page.html" class="text-decoration-none">Go to Other Page</a></li>
                    <li><a href="resources.html" class="text-decoration-none">Resources</a></li>
                    <li><a href="network.html" class="text-decoration-none">Network Tools</a></li>
                </ul>
                <h5>Useful Links</h5>
                <ul class="list-unstyled">
                    <li><a href="#" class="text-decoration-none">Documentation</a></li>
                    <li><a href="#" class="text-decoration-none">Support</a></li>
                    <li><a href="#" class="text-decoration-none">Community Forum</a></li>
                </ul>
            </div>
            <!-- Main Content -->
            <div class="col-md-9">
                <!-- Dashboard Section -->
            <div id="dashboard" class="card mb-4">
                <div class="card-header">Dashboard</div>
                <div class="card-body">
                    <style>
                        .progress {
                            position: relative; /* Ensures the child elements are positioned relative to the progress container */
                            height: 25px; /* Set the height for consistency */
                        }

                        .progress-text {
                            position: absolute; /* Absolute positioning to place the text within the progress container */
                            top: 50%; /* Vertically center the text */
                            left: 50%; /* Horizontally center the text */
                            transform: translate(-50%, -50%); /* Adjust for the element's own dimensions */
                            color: #ffffff; /* White text color for visibility */
                            text-shadow: 0 0 10px #000000, 0 0 5px #000000;                            font-weight: bold; /* Make the text bold */
                            z-index: 2; /* Ensure the text is above the progress bar */
                            pointer-events: none; /* Prevent the text from blocking interaction with the progress bar */
                        }

                        .progress-bar {
                            height: 100%; /* Ensure the bar fills the height of the container */
                        }
                    </style>
                    <div class="row text-center">
                        <div class="col-md-4">
                            <h5>CPU Usage</h5>
                            <div class="progress">
                                <div class="progress-bar bg-success" id="cpuProgress" style="width: 100%;"></div>
                                <span class="progress-text" id="cpuText">100%</span>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <h5>Memory Usage</h5>
                            <div class="progress">
                                <div class="progress-bar bg-warning" id="memoryProgress" style="width: 50%;"></div>
                                <span class="progress-text" id="memoryText">50%</span>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <h5>Disk Usage</h5>
                            <div class="progress">
                                <div class="progress-bar bg-danger" id="diskProgress" style="width: 0%;"></div>
                                <span class="progress-text" id="diskText">0%</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

                <!-- Services Section -->
                <div id="services" class="card mb-4">
                    <div class="card-header">Services</div>
                    <div class="card-body">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Service Name</th>
                                    <th>Status</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Web Server</td>
                                    <td><span class="badge bg-success">Running</span></td>
                                    <td><button class="btn btn-danger btn-sm">Stop</button></td>
                                </tr>
                                <tr>
                                    <td>Database</td>
                                    <td><span class="badge bg-warning text-dark">Idle</span></td>
                                    <td><button class="btn btn-success btn-sm">Start</button></td>
                                </tr>
                                <tr>
                                    <td>FTP Server</td>
                                    <td><span class="badge bg-danger">Stopped</span></td>
                                    <td><button class="btn btn-success btn-sm">Start</button></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Settings Section -->
                <div id="settings" class="card">
                    <div class="card-header">Settings</div>
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label for="hostname" class="form-label">Hostname</label>
                                <input type="text" class="form-control" id="hostname" value="MyHomeServer">
                            </div>
                            <div class="mb-3">
                                <label for="timezone" class="form-label">Timezone</label>
                                <select class="form-select" id="timezone">
                                    <option value="UTC">UTC</option>
                                    <option value="GMT">GMT</option>
                                    <option value="EST">EST</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container my-1">
        <div id="Terminal" class="card mb-4">
            <div class="card-header" id="TerminalHead" style="padding-top: 10px; padding-bottom: 10px;">Terminal</div>
            <div class="card-body">
                <textarea id="terminalTextArea" readonly></textarea>
                <div class="terminal-input-container">
                    <textarea id="terminalInput" placeholder="Type your command here..." style="height: 48px; margin-top:10px"></textarea>
                    <button class="btn btn-primary" style="margin-top:10px">Send</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const toggleButton = document.getElementById('darkModeToggle');
        const body = document.body;

        toggleButton.addEventListener('click', () => {
            const isDarkMode = body.classList.contains('dark-mode');

            if (isDarkMode) {
                body.classList.remove('dark-mode');
                body.classList.add('light-mode');
                toggleButton.textContent = 'Dark Mode';
            } else {
                body.classList.remove('light-mode');
                body.classList.add('dark-mode');
                toggleButton.textContent = 'Light Mode';
            }
        });
        async function fetchMetrics() {
            try {
                // Fetch data from the Go backend API (using dynamically updated IP)
                const response = await fetch('http://localhost:8080/metrics'); // The IP will be dynamically updated by the .sh script

                // If the response is not ok, throw an error
                if (!response.ok) {
                    document.getElementById('Errors').textContent = "HTTP error, Status: ${response.status}";
                }

                // Parse the response JSON
                const data = await response.json();

                // Update the progress bars with the fetched data
                document.getElementById('cpuProgress').style.width = `${data.cpu}%`;
                document.getElementById('cpuText').textContent = `${data.cpu}%`;

                document.getElementById('memoryProgress').style.width = `${data.memory}%`;
                document.getElementById('memoryText').textContent = `${data.memory}%`;

                document.getElementById('diskProgress').style.width = `${data.disk}%`;
                document.getElementById('diskText').textContent = `${data.disk}%`;

            } catch (error) {
                console.error('Error fetching metrics:', error);
            }
        }
        
        window.onload = function() {
            document.cookie = 'session_token=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;';
        };

        // Fetch metrics every 3 seconds
        setInterval(fetchMetrics, 3000);
        // Fetch once when the page loads
        fetchMetrics();
    </script>
</body>
</html>
