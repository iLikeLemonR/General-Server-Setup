<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Cursor with Smooth Trail</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        
        body {
            background-color: #0a0a1a;
            color: white;
            padding: 20px;
            min-height: 100vh;
            background: linear-gradient(135deg, #0c0c1d 0%, #1a1a2e 100%);
            overflow-x: hidden;
            cursor: none; /* Hide the default cursor */
        }

        /* Enhanced animated background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .bg-gradient {
            position: absolute;
            width: 150%;
            height: 150%;
            background: radial-gradient(ellipse at center, rgba(45, 45, 80, 0.4) 0%, rgba(10, 10, 25, 0.9) 70%);
            top: -25%;
            left: -25%;
            animation: rotate 60s linear infinite;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            box-shadow: 0 0 10px 2px rgba(100, 100, 255, 0.8);
            animation: float 15s infinite ease-in-out;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0); opacity: 0; }
            25% { opacity: 0.8; }
            50% { transform: translateY(-20px) translateX(20px); opacity: 1; }
            75% { opacity: 0.8; }
        }
        
        .dashboard {
            background: linear-gradient(145deg, rgba(20, 20, 32, 0.8) 0%, rgba(28, 28, 44, 0.9) 100%);
            border-radius: 20px;
            padding: 30px;
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5), 0 0 40px rgba(100, 100, 255, 0.2);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
        }
        
        .dashboard::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(100, 100, 255, 0.05) 0%, rgba(0, 0, 0, 0) 70%);
            animation: pulse 15s ease-in-out infinite alternate;
            z-index: 0;
            pointer-events: none;
        }
        
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
            position: relative;
            z-index: 1;
        }
        
        .welcome-section {
            display: flex;
            align-items: center;
        }
        
        .welcome {
            font-size: 32px;
            font-weight: 500;
            margin-right: 10px;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
            background: linear-gradient(90deg, #fff, #a9c2ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .user {
            display: flex;
            align-items: center;
        }
        
        .avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: linear-gradient(135deg, #4f9cff, #0061ff);
            margin-right: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            box-shadow: 0 0 20px rgba(77, 166, 255, 0.8);
            text-shadow: 0 0 3px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
            transform: translateZ(0);
        }
        
        .avatar::after {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 60%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transform: skewX(-25deg);
            animation: shimmer 3s infinite;
        }
        
        .username {
            font-size: 24px;
            font-weight: 500;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            letter-spacing: 0.5px;
        }
        
        /* New Live Clock */
        .live-clock {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(20, 20, 40, 0.7);
            padding: 12px 25px;
            border-radius: 20px;
            font-size: 28px;
            font-weight: 600;
            letter-spacing: 1px;
            color: #fff;
            text-shadow: 0 0 10px rgba(100, 200, 255, 0.8);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3), 0 0 30px rgba(100, 150, 255, 0.2);
            border: 1px solid rgba(100, 150, 255, 0.3);
            z-index: 10;
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .live-clock span {
            display: inline-block;
        }

        .live-clock .colon {
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .stats-container {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            margin-top: 50px;
            flex-wrap: wrap;
            position: relative;
            z-index: 1;
        }
        
        .stat-card {
            background: rgba(30, 30, 46, 0.7);
            border-radius: 15px;
            padding: 25px;
            flex: 1;
            position: relative;
            min-width: 250px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.08);
            transition: all 0.5s cubic-bezier(0.2, 0.8, 0.2, 1);
            overflow: hidden;
            transform: translateY(0);
        }
        
        .stat-card:hover {
            transform: translateY(-10px) scale(1.03);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4), 0 0 25px rgba(100, 100, 255, 0.4);
            z-index: 2;
        }
        
        .stat-card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at top right, rgba(255, 255, 255, 0.15), transparent 70%);
            pointer-events: none;
        }
        
        .stat-title {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            font-size: 16px;
            color: #ddd;
            position: relative;
            z-index: 1;
            letter-spacing: 0.5px;
            font-weight: 500;
        }
        
        .stat-title::before {
            content: "";
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 10px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.3));
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        
        #cpu-card .stat-title::before {
            background: linear-gradient(135deg, #ff6b6b, #ff2e63);
            box-shadow: 0 0 15px rgba(255, 110, 110, 0.7);
        }
        
        #memory-card .stat-title::before {
            background: linear-gradient(135deg, #42b883, #347474);
            box-shadow: 0 0 15px rgba(66, 184, 131, 0.7);
        }
        
        #disk-card .stat-title::before {
            background: linear-gradient(135deg, #4a89dc, #5e72e4);
            box-shadow: 0 0 15px rgba(94, 114, 228, 0.7);
        }
        
        .stat-value {
            font-size: 60px;
            font-weight: 700;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #fff, #ddd);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 10px rgba(255, 255, 255, 0.1);
            transition: all 0.5s ease;
            position: relative;
            letter-spacing: -1px;
        }
        
        #cpu-card .stat-value {
            background: linear-gradient(135deg, #fff 30%, #ff9a9e 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        #memory-card .stat-value {
            background: linear-gradient(135deg, #fff 30%, #a1ffc8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        #disk-card .stat-value {
            background: linear-gradient(135deg, #fff 30%, #a7c5ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .stat-change {
            font-size: 16px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            font-weight: 500;
            letter-spacing: 0.5px;
        }
        
        .increase {
            color: #ff6b8b;
            text-shadow: 0 0 15px rgba(255, 107, 139, 0.6);
        }
        
        .decrease {
            color: #4dffb4;
            text-shadow: 0 0 15px rgba(77, 255, 180, 0.6);
        }
        
        .up-arrow::before {
            content: "▲";
            margin-right: 5px;
        }
        
        .down-arrow::before {
            content: "▼";
            margin-right: 5px;
        }
        
        .period {
            color: rgba(255, 255, 255, 0.5);
            font-size: 14px;
            letter-spacing: 0.3px;
        }
        
        .shape {
            position: absolute;
            right: 20px;
            bottom: 20px;
            filter: drop-shadow(0 0 12px rgba(255, 255, 255, 0.4));
            transition: all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
            opacity: 0.6;
        }
        
        .diamond {
            width: 40px;
            height: 40px;
            transform: rotate(45deg);
            border: 3px solid rgba(255, 150, 150, 0.8);
        }
        
        .square {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(150, 255, 200, 0.8);
        }
        
        .rectangle {
            width: 45px;
            height: 25px;
            border: 3px solid rgba(150, 200, 255, 0.8);
        }
        
        .stat-card:hover .shape {
            transform: scale(1.2) rotate(15deg);
            opacity: 0.9;
            filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.6));
        }
        
        .ref-link {
            position: absolute;
            top: 30px;
            right: 30px;
            background: rgba(60, 60, 100, 0.7);
            padding: 10px 18px;
            border-radius: 30px;
            color: #ddd;
            font-size: 14px;
            text-decoration: none;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2), 0 0 20px rgba(100, 150, 255, 0.1);
            transition: all 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
            z-index: 1;
        }
        
        .ref-link:hover {
            background: rgba(70, 70, 120, 0.9);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3), 0 0 30px rgba(100, 150, 255, 0.3);
            transform: translateY(-3px);
            color: white;
        }
        
        @keyframes pulse {
            0% {
                opacity: 0.3;
                transform: scale(1);
            }
            50% {
                opacity: 0.5;
                transform: scale(1.05);
            }
            100% {
                opacity: 0.3;
                transform: scale(1);
            }
        }
        
        @keyframes shimmer {
            0% {
                left: -100%;
            }
            50% {
                left: 100%;
            }
            100% {
                left: 100%;
            }
        }
        
        /* Glow effects for cards based on values - INVERTED COLORS */
        #cpu-card {
            transition: box-shadow 0.5s cubic-bezier(0.2, 0.8, 0.2, 1);
        }
        
        #memory-card {
            transition: box-shadow 0.5s cubic-bezier(0.2, 0.8, 0.2, 1);
        }
        
        #disk-card {
            transition: box-shadow 0.5s cubic-bezier(0.2, 0.8, 0.2, 1);
        }
        
        .high-usage {
            box-shadow: 0 0 25px rgba(255, 99, 132, 0.6);
            border: 1px solid rgba(255, 99, 132, 0.5);
        }
        
        .medium-usage {
            box-shadow: 0 0 25px rgba(255, 206, 86, 0.6);
            border: 1px solid rgba(255, 206, 86, 0.5);
        }
        
        .low-usage {
            box-shadow: 0 0 25px rgba(75, 192, 192, 0.6);
            border: 1px solid rgba(75, 192, 192, 0.5);
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .stats-container {
                flex-direction: column;
            }
            
            .stat-card {
                max-width: 100%;
            }
            
            .welcome {
                font-size: 24px;
            }
            
            .username {
                font-size: 20px;
            }
            
            .ref-link {
                top: 20px;
                right: 20px;
                padding: 8px 12px;
                font-size: 12px;
            }
            
            .live-clock {
                top: 80px;
                font-size: 20px;
                padding: 8px 15px;
            }

            .header {
                flex-direction: column;
                align-items: flex-start;
                margin-top: 40px;
            }
        }

        /* Custom cursor styles */
        .cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: rgba(100, 150, 255, 0.8);
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 9999;
            mix-blend-mode: difference;
            filter: drop-shadow(0 0 12px rgba(100, 150, 255, 0.6));
            transition: width 0.2s, height 0.2s, background-color 0.3s;
        }

        .cursor-trail {
            position: fixed;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: rgba(100, 150, 255, 0.4);
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 9998;
            transition: transform 0.1s, opacity 0.3s;
        }

        /* Cursor variations for different elements */
        a:hover ~ .cursor,
        button:hover ~ .cursor,
        .ref-link:hover ~ .cursor,
        .stat-card:hover ~ .cursor {
            width: 40px;
            height: 40px;
            background-color: rgba(255, 255, 255, 0.8);
            filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.8));
        }
    </style>
</head>
<body>
    <!-- Background animation -->
    <div class="bg-animation">
        <div class="bg-gradient"></div>
        <!-- Particles will be added by JS -->
    </div>

    <!-- Dashboard content -->
    <div class="dashboard">
        <div class="header">
            <div class="welcome-section">
                <h1 class="welcome">Welcome back,</h1>
                <div class="user">
                    <div class="avatar">J</div>
                    <div class="username">John</div>
                </div>
            </div>
        </div>
        
        <div class="live-clock">
            <span id="hours">00</span><span class="colon">:</span><span id="minutes">00</span><span class="colon">:</span><span id="seconds">00</span>
        </div>
        
        <div class="stats-container">
            <div id="cpu-card" class="stat-card">
                <div class="stat-title">CPU Usage</div>
                <div class="stat-value">78%</div>
                <div class="stat-change increase up-arrow">2.1%</div>
                <div class="period">vs last hour</div>
                <div class="shape diamond"></div>
            </div>
            
            <div id="memory-card" class="stat-card">
                <div class="stat-title">Memory Usage</div>
                <div class="stat-value">42%</div>
                <div class="stat-change decrease down-arrow">1.7%</div>
                <div class="period">vs last hour</div>
                <div class="shape square"></div>
            </div>
            
            <div id="disk-card" class="stat-card">
                <div class="stat-title">Disk Usage</div>
                <div class="stat-value">65%</div>
                <div class="stat-change increase up-arrow">0.8%</div>
                <div class="period">vs last hour</div>
                <div class="shape rectangle"></div>
            </div>
        </div>
        
        <a href="#" class="ref-link">View Details</a>
    </div>
    
    <!-- Custom cursor elements -->
    <div class="cursor"></div>
    
    <!-- Script for custom cursor and dashboard functionality -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Create particle elements for the background
            const bgAnimation = document.querySelector('.bg-animation');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                particle.style.animationDelay = `${Math.random() * 15}s`;
                bgAnimation.appendChild(particle);
            }
            
            // Update live clock
            function updateClock() {
                const now = new Date();
                document.getElementById('hours').textContent = String(now.getHours()).padStart(2, '0');
                document.getElementById('minutes').textContent = String(now.getMinutes()).padStart(2, '0');
                document.getElementById('seconds').textContent = String(now.getSeconds()).padStart(2, '0');
                
                // Update card classes based on values (demo)
                updateCardColors();
            }
            
            function updateCardColors() {
                const cpuValue = parseInt(document.querySelector('#cpu-card .stat-value').textContent);
                const memValue = parseInt(document.querySelector('#memory-card .stat-value').textContent);
                const diskValue = parseInt(document.querySelector('#disk-card .stat-value').textContent);
                
                const cpuCard = document.getElementById('cpu-card');
                const memCard = document.getElementById('memory-card');
                const diskCard = document.getElementById('disk-card');
                
                // Reset classes
                cpuCard.classList.remove('high-usage', 'medium-usage', 'low-usage');
                memCard.classList.remove('high-usage', 'medium-usage', 'low-usage');
                diskCard.classList.remove('high-usage', 'medium-usage', 'low-usage');
                
                // Apply classes based on values
                if (cpuValue > 70) cpuCard.classList.add('high-usage');
                else if (cpuValue > 40) cpuCard.classList.add('medium-usage');
                else cpuCard.classList.add('low-usage');
                
                if (memValue > 70) memCard.classList.add('high-usage');
                else if (memValue > 40) memCard.classList.add('medium-usage');
                else memCard.classList.add('low-usage');
                
                if (diskValue > 70) diskCard.classList.add('high-usage');
                else if (diskValue > 40) diskCard.classList.add('medium-usage');
                else diskCard.classList.add('low-usage');
            }
            
            // Initial clock update and then every second
            updateClock();
            setInterval(updateClock, 1000);
            
            // Custom cursor functionality
            const cursor = document.querySelector('.cursor');
            const body = document.querySelector('body');
            
            // Create trail elements
            const trailCount = 12; // Number of trail elements
            const trails = [];
            
            for (let i = 0; i < trailCount; i++) {
                const trail = document.createElement('div');
                trail.className = 'cursor-trail';
                body.appendChild(trail);
                trails.push({
                    element: trail,
                    x: 0,
                    y: 0,
                    alpha: 0.5 - (i * 0.4 / trailCount),  // Decreasing opacity for trail elements
                    size: 16 - (i * 12 / trailCount)     // Decreasing size for trail elements
                });
            }
            
            // Variables to store current and previous mouse positions
            let currentX = 0;
            let currentY = 0;
            let mouseX = 0;
            let mouseY = 0;
            
            // Update mouse position on mouse move
            document.addEventListener('mousemove', (e) => {
                mouseX = e.clientX;
                mouseY = e.clientY;
                
                // Check if cursor is over any interactive elements
                const hoveredElement = document.elementFromPoint(mouseX, mouseY);
                if (hoveredElement && (
                    hoveredElement.tagName === 'A' || 
                    hoveredElement.tagName === 'BUTTON' || 
                    hoveredElement.classList.contains('stat-card') ||
                    hoveredElement.classList.contains('ref-link')
                )) {
                    cursor.style.width = '40px';
                    cursor.style.height = '40px';
                    cursor.style.backgroundColor = 'rgba(255, 255, 255, 0.8)';
                    cursor.style.filter = 'drop-shadow(0 0 15px rgba(255, 255, 255, 0.8))';
                } else {
                    cursor.style.width = '20px';
                    cursor.style.height = '20px';
                    cursor.style.backgroundColor = 'rgba(100, 150, 255, 0.8)';
                    cursor.style.filter = 'drop-shadow(0 0 12px rgba(100, 150, 255, 0.6))';
                }
            });
            
            // Make sure cursor is hidden when mouse leaves the window
            document.addEventListener('mouseout', () => {
                cursor.style.opacity = '0';
                trails.forEach(trail => {
                    trail.element.style.opacity = '0';
                });
            });
            
            // Show cursor when mouse enters the window
            document.addEventListener('mouseover', () => {
                cursor.style.opacity = '1';
                trails.forEach(trail => {
                    trail.element.style.opacity = '1';
                });
            });
            
            // Smooth cursor animation
            function animateCursor() {
                // Smooth lerp (linear interpolation) for main cursor
                const ease = 0.2; // Adjust for more or less smoothness (0.1 to 0.3 works well)
                
                currentX += (mouseX - currentX) * ease;
                currentY += (mouseY - currentY) * ease;
                
                // Update main cursor position
                cursor.style.left = `${currentX}px`;
                cursor.style.top = `${currentY}px`;
                
                // Update trail positions with delay
                trails.forEach((trail, index) => {
                    // Add delay to each trail element
                    setTimeout(() => {
                        // Previous trail position or current mouse position
                        const prevTrail = trails[index - 1] || { x: currentX, y: currentY };
                        
                        trail.x += (prevTrail.x - trail.x) * (ease - 0.05);
                        trail.y += (prevTrail.y - trail.y) * (ease - 0.05);
                        
                        // Update trail element position and appearance
                        trail.element.style.left = `${trail.x}px`;
                        trail.element.style.top = `${trail.y}px`;
                        trail.element.style.width = `${trail.size}px`;
                        trail.element.style.height = `${trail.size}px`;
                        trail.element.style.backgroundColor = `rgba(100, 150, 255, ${trail.alpha})`;
                    }, index * 5); // Staggered delay for smooth trail effect
                });
                
                requestAnimationFrame(animateCursor);
            }
            
            animateCursor();
        });
    </script>
</body>
</html>
